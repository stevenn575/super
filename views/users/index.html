{{define "title"}}Users{{end}}

{{define "content"}}
<h1>Users</h1>
<ul>
    {{ range . }}
        <li>
            {{ .Name }}, {{ .Email }}
            <!-- I have teams {{ range .Teams }} {{ .Name }}, {{ end }}  -->
            <a href="/users/delete/{{ .ID }}">Delete</a>
        </li>
    {{ end }}
</ul>

<h2>Create new user</h2>
<form action="/users" method="post">
        <div class="form-group">
            <label for="user-name">Name</label>
            <input type="text" class="form-control" id="user-name" aria-describedby="nameHelp" placeholder="Name" name="user[name]" value="Steve">
            <small id="nameHelp" class="form-text text-muted">This is your name.</small>
        </div>
        <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Email" name="user[email]" value="stevenn575@gmail.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{ end }}
